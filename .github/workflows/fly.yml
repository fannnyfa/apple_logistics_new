name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest
      
      - name: Verify FLY_API_TOKEN
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "Error: FLY_API_TOKEN is not set"
            exit 1
          fi
          echo "FLY_API_TOKEN is set"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app apple-logistics --verbose
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}